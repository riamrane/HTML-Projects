<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas api basics</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
        background-color: #333;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    canvas {
        border-radius: 5px;
        background-color: #fff;

    }
</style>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>
</body>
<script>
    const canvas =  document.getElementById('canvas')
    const ctx =  canvas.getContext('2d')


    // fill rect 
    ctx.fillStyle = 'pink';
    //x axis, y axis , height, width
    ctx.fillRect(100,50,150,50);

    ctx.fillStyle = 'blue';
    ctx.fillRect(300,50,150,150);
    
    //strokes or bordered rectangle
    ctx.lineWidth = 5;
    ctx.strokeStyle = 'green'
    ctx.strokeRect(100,150, 120, 80)

    ctx.lineWidth = 2;
    ctx.strokeStyle = 'red'
    ctx.strokeRect(20,250, 120, 80)

    //clear rect
    ctx.fillStyle = 'grey';
    ctx.fillRect(300,250,150,150);
    ctx.clearRect(315,265,120,120)

</script>
</html>
